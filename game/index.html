<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/custome-style.css">
    <script type="text/javascript" src="js/jquery.js"></script>
</head>

<body id="body">
    <div class="loading_content" id="loading_content" style="display: grid !important;">
        <div class=" loading_cover ">
            <div class="ag-title ">
                <!-- <p>WELCOME TO</p> -->
                <img src="image/title.png" style="max-width: 200px;">
            </div>
            <br>
            <div class="progress-cover ">
                <div class="progress-bar ">
                    <span class="bar">
                        <span id="progress" class="progress"></span>
                    </span>
                </div>
                <p id="progress-value" class="progress-bar-value ">0%</p>
            </div>
            <br>
            <p style="padding-top: 0.5rem; font-size: 0.9rem; width: 95%; color: #857474; text-align: center;"><span style="color: black;">Tip</span> Untuk pengguna handphone atau tablet, tutuplah tab yang tidak perlu untuk meningkatkan performa.</p>
        </div>
    </div>

    <div class="gameContainer" id="gameContainer" style="height: 100vh; "></div>
</body>

<script src="Build/UnityLoader.js"></script>
<script src="js/app.js"></script>

</html>
